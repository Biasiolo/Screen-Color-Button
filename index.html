<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Button Screen Color Plugin. Switch background color.">
    <meta name="keywords" content="plugin, button screen, button screen color, switch screen color, screen color">
    <meta name="author" content="Biasiolo">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="plugin-screen-color.js"></script>
    <title>Screen Color Plugin</title>
</head>
<body>
  <header> 
    <nav>
      <button id="scrollDownButton">screen color</button>
    </nav>
    <div class="text">
      <h1>SCREEN COLOR</h1>
      <p>"Support the independent developer, donate $2!"</p>
    </div>
    <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="hosted_button_id" value="ZG43MX2NWBDBA" />
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
      <img alt="" border="0" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1" height="1" />
    </form>

  </header>
  <script>
    $(document).ready(function () {
      $("#scrollDownButton").screenColorChange({
        colors: [
          { name: "blue", color: "rgb(43, 174, 226)" },
          { name: "green", color: "rgb(43, 226, 113)" },
          { name: "yellow", color: "rgb(177, 226, 43)" },
          { name: "purple", color: "rgb(159, 43, 226)" },
          { name: "red", color: "rgb(214, 40, 40)" },
          { name: "black", color: "#080808" },
        ],
      });

      var autoChangeEnabled = false;

      $("#autoColorChangeSwitch").on("click", function () {
        autoChangeEnabled = !autoChangeEnabled;

        if (autoChangeEnabled) {
          // Inicie a mudança automática de cor
          startAutoColorChange();
        } else {
          // Pare a mudança automática de cor
          stopAutoColorChange();
        }
      });

      function autoChangeColor() {
        setInterval(function () {
          $("#scrollDownButton").click();
        }, 2000); // Mude a cor a cada 2 segundos
      }

      // Adicione esta função para parar a mudança automática de cor
      function stopAutoColorChange() {
        console.log("Parando a mudança automática de cor");
      }
    });
  </script>
</body>
</html>
